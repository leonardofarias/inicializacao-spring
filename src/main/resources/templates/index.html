<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>

    <h1 th:text="${sistema}"></h1>

    <h2>Clientes</h2>

    <ul th:each="cli : ${clientes}">
        <div th:object="${cli}">
            <span th:text="*{nome + ': ' + cpf}">

            </span>

            <a th:href="@{/animais-listar(clientId=${cli.id})}">Ver animais!</a>
            <a th:href="@{/cliente-excluir(id=${cli.id})}">X</a>
        </div>
    </ul>

    <a href="/cliente-adicionar">Adicionar</a>

</body>
</html>
